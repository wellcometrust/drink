<h1>Showing hits for {{ req.params.searchTerm }} within {{ source }}, top results</h1>
<h2>{{result.dataValues.result.hits.total}} of {{ total }}</h2>
<table>
  <tr>
    <td>
      {{#result.dataValues.result.hits.hits}}
        {{> hit}}
      {{/result.dataValues.result.hits.hits}}
    </td>
  </tr>
</table>
